<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpa Studio LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-white text-gray-800">
<!-- Header -->
<header class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
        <h1 class="text-2xl font-bold">Sorpa Studio</h1>
        <nav class="flex items-center space-x-4">
            <ul class="hidden md:flex space-x-4">
                <li><a href="#about" id="nav_about" class="hover:text-green-400">About</a></li>
                <li><a href="#services" id="nav_services" class="hover:text-green-400">Services</a></li>
                <li><a href="#portfolio" id="nav_portfolio" class="hover:text-green-400">Portfolio</a></li>
                <li><a href="#contact" id="nav_contact" class="hover:text-green-400">Contact</a></li>
            </ul>
            <select id="languageSelect" class="bg-green-500 text-white px-2 py-1 rounded text-sm">
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </nav>
    </div>
</header>

<!-- Hero -->
<section class="bg-gray-100 py-20">
    <div class="max-w-4xl mx-auto text-center px-4">
        <h2 id="hero_title" class="text-4xl font-extrabold mb-4">Loading...</h2>
        <p id="hero_subtitle" class="text-lg mb-6"></p>
        <a href="#contact" id="hero_cta" class="inline-block bg-green-500 text-white font-semibold px-6 py-3 rounded hover:bg-green-600"></a>
    </div>
</section>

<!-- About -->
<section id="about" class="py-16">
    <div class="max-w-4xl mx-auto px-4 text-center">
        <h3 id="about_title" class="text-2xl font-bold mb-4"></h3>
        <p id="about_text" class="text-gray-600"></p>
    </div>
</section>

<!-- Services -->
<section id="services" class="bg-gray-50 py-16">
    <div class="max-w-6xl mx-auto px-4">
        <h3 id="services_title" class="text-2xl font-bold text-center mb-12"></h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white shadow rounded p-6 text-center">
                <div class="flex justify-center mb-4">
                    <i data-feather="code" class="w-8 h-8 text-green-500"></i>
                </div>
                <h4 id="service1_title" class="font-semibold text-lg mb-2"></h4>
                <p id="service1_text" class="text-gray-600"></p>
            </div>
            <div class="bg-white shadow rounded p-6 text-center">
                <div class="flex justify-center mb-4">
                    <i data-feather="activity" class="w-8 h-8 text-green-500"></i>
                </div>
                <h4 id="service2_title" class="font-semibold text-lg mb-2"></h4>
                <p id="service2_text" class="text-gray-600"></p>
            </div>
            <div class="bg-white shadow rounded p-6 text-center">
                <div class="flex justify-center mb-4">
                    <i data-feather="cloud" class="w-8 h-8 text-green-500"></i>
                </div>
                <h4 id="service3_title" class="font-semibold text-lg mb-2"></h4>
                <p id="service3_text" class="text-gray-600"></p>
            </div>
        </div>
    </div>
</section>

<!-- Portfolio -->
<section id="portfolio" class="py-16">
    <div class="max-w-4xl mx-auto px-4 text-center">
        <h3 id="portfolio_title" class="text-2xl font-bold mb-4"></h3>
        <p id="portfolio_text" class="text-gray-600"></p>
    </div>
</section>

<!-- Contact -->
<section id="contact" class="bg-gray-100 py-16">
    <div class="max-w-4xl mx-auto px-4 text-center">
        <h3 id="contact_title" class="text-2xl font-bold mb-4"></h3>
        <p id="contact_text" class="text-gray-600 mb-6"></p>
        <a href="mailto:info@sorpastudio.com" id="contact_cta" class="inline-block bg-green-500 text-white font-semibold px-6 py-3 rounded hover:bg-green-600"></a>
    </div>
</section>

<footer class="bg-gray-900 text-white text-center py-4">
    <p class="text-sm">&copy; 2025 Sorpa Studio LLC.</p>
</footer>

<script>
    feather.replace();
    const elements = [
        "nav_about", "nav_services", "nav_portfolio", "nav_contact",
        "hero_title", "hero_subtitle", "hero_cta",
        "about_title", "about_text",
        "services_title",
        "service1_title", "service1_text",
        "service2_title", "service2_text",
        "service3_title", "service3_text",
        "portfolio_title", "portfolio_text",
        "contact_title", "contact_text", "contact_cta"
    ];

    const loadLanguage = (lang) => {
        fetch(`./public/locales/${lang}.json`)
            .then(response => response.json())
            .then(data => {
                elements.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.textContent = data[id];
                });
            });
    };

    const selector = document.getElementById("languageSelect");
    selector.addEventListener("change", (e) => {
        console.log(e.target.value)
        loadLanguage(e.target.value);
    });

    // Load default language
    loadLanguage("en");
</script>
</body>
</html>
